<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    /* Background */
    .login-bg {
      min-height: 100vh;
      background: linear-gradient(
          rgba(0,0,0,0.7),
          rgba(0,0,0,0.7)
        ),
        url("https://assets.nflxext.com/ffe/siteui/vlv3/9a5e7d5d.jpg");
      background-size: cover;
      background-image: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7)), url(header-image.png);
      background-position: center;
    }

    /* Navbar */
    .nav {
      padding: 25px 50px;
    }

    .nav img {
      width: 150px;
    }

    /* Login Box */
    .login-box {
      background: rgba(0,0,0,0.75);
      width: 100%;
      max-width: 450px;
      margin: 40px auto;
      padding: 60px;
      border-radius: 6px;
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 32px;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: #333;
      border: none;
      outline: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 15px;
      background: #e50914;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #f6121d;
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    .form-footer span {
      color: #fff;
      cursor: pointer;
    }

    .form-footer span:hover {
      text-decoration: underline;
    }

    .small-text {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }

    .hide {
      display: none;
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 40px 25px;
      }
      .nav {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

<div class="login-bg">

  <!-- NAV -->
  <div class="nav">
    <img src="NetflixLog.png" alt="Netflix Logo">
  </div>

  <!-- LOGIN / SIGNUP -->
  <div class="login-box">
    <h1 id="title">Sign In</h1>

    <form id="loginForm">
      <input type="email" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <form id="signupForm" class="hide">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="form-footer">
      <p id="toggleText">
        New to Netflix? <span onclick="showSignup()">Sign up now</span>
      </p>
    </div>

    <div class="small-text">
      This page is protected by Google reCAPTCHA to ensure you're not a bot.
    </div>
  </div>

</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const title = document.getElementById("title");
  const toggleText = document.getElementById("toggleText");

  // LOGIN FORM SUBMIT
  loginForm.addEventListener("submit", function(e) {
    e.preventDefault(); // default form submit roko
    // Optional: validation ya Firebase login yahan add kar sakte ho
    window.location.href = "main.html"; // redirect to main.html
  });

  // SIGNUP FORM SUBMIT
  signupForm.addEventListener("submit", function(e) {
    e.preventDefault(); // default submit roko
    // Optional: validation ya Firebase signup yahan add kar sakte ho
    window.location.href = "main.html"; // redirect to main.html
  });

  // TOGGLE LOGIN / SIGNUP
  function showSignup() {
    loginForm.classList.add("hide");
    signupForm.classList.remove("hide");
    title.innerText = "Sign Up";
    toggleText.innerHTML =
      'Already have an account? <span onclick="showLogin()">Sign in now</span>';
  }

  function showLogin() {
    signupForm.classList.add("hide");
    loginForm.classList.remove("hide");
    title.innerText = "Sign In";
    toggleText.innerHTML =
      'New to Netflix? <span onclick="showSignup()">Sign up now</span>';
  }
</script>


</body>
</html>
