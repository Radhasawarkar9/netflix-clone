<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
  body { background:#111; color:white; overflow-x:hidden; }

  /* ===== Navbar ===== */
  .nav {
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;
    padding:15px 40px;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
    z-index:100;
  }
  .logo { width:90px; }
  .nav-links { display:flex; list-style:none; gap:25px; }
  .nav-links a { text-decoration:none; color:#fff; opacity:0.8; transition:0.3s; font-weight:500; }
  .nav-links a:hover, .nav-links .active { color:#e50914; opacity:1; border-bottom:2px solid #e50914; padding-bottom:3px; }
  .profile { width:40px; cursor:pointer; }

  /* ===== Hero ===== */
  .hero {
    height:320px;
    background: linear-gradient(to top, #111 20%, transparent 80%), url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    margin-top:70px;
    position:relative;
    overflow:hidden;
  }
  .hero h1 {
    font-size:48px;
    background: linear-gradient(90deg,#f9f9f9,#ffffff,#342e2e);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientText 5s ease infinite;
  }
  .hero p {
    font-size:18px;
    margin-top:15px;
    opacity:0.85;
    animation: fadeInUp 1s ease 0.5s forwards;
    color:white;
  }
  @keyframes gradientText {
    0%,100%{background-position:0 0;}
    50%{background-position:100% 0;}
  }
  @keyframes fadeInUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

  /* ===== Form Section ===== */
  .container { max-width:600px; margin:40px auto 80px; padding:20px; }
  .form-box {
    background: rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:40px 30px;
    display:flex;
    flex-direction:column;
    gap:25px;
    box-shadow: 0 0 40px rgba(229,9,20,0.2);
    transition:0.4s;
  }
  .form-box:hover { border-color:#e50914; transform:scale(1.03); }
  .form-box h2 { color:#e50914; text-align:center; font-size:28px; margin-bottom:15px; }

  /* Floating labels effect */
  .input-group { position:relative; }
  .input-group input,
  .input-group textarea {
    width:100%;
    padding:14px;
    border-radius:8px;
    border:none;
    outline:none;
    background: rgba(255,255,255,0.08);
    color:white;
    font-size:16px;
    transition:0.3s;
  }
  .input-group label {
    position:absolute;
    left:14px;
    top:50%;
    transform:translateY(-50%);
    color:rgba(255,255,255,0.5);
    pointer-events:none;
    transition:0.3s;
    font-size:14px;
  }
  .input-group input:focus + label,
  .input-group input:not(:placeholder-shown) + label,
  .input-group textarea:focus + label,
  .input-group textarea:not(:placeholder-shown) + label {
    top:-10px;
    font-size:12px;
    color:#e50914;
  }
  .input-group input:focus,
  .input-group textarea:focus { background: rgba(255,255,255,0.15); }

  button {
    padding:14px;
    border:none;
    border-radius:8px;
    background: linear-gradient(90deg,#e50914,#ff1a2e);
    color:white;
    font-weight:600;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
  }
  button:hover { transform:scale(1.05); box-shadow:0 0 20px #e50914; }

  /* Stats */
  .stats { display:flex; flex-wrap:wrap; gap:25px; justify-content:center; margin-top:40px; }
  .stat { text-align:center; animation: fadeInUp 1s ease forwards; }
  .stat h1 { font-size:36px; color:#e50914; margin-bottom:5px; }
  .stat p { opacity:0.7; }

  /* Footer */
  footer { text-align:center; padding:25px; opacity:0.6; font-size:14px; background:#000; margin-top:50px; }

</style>
</head>
<body>

<!-- Navbar -->
<div class="nav">
  <img src="NetflixLog.png" class="logo" alt="Netflix">
  <ul class="nav-links">
    <li><a href="main.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="contact.html" class="active">Contact Us</a></li>
  </ul>
  <img src="NavLo.png" class="profile" alt="Profile">
</div>

<!-- Hero -->
<section class="hero">
  <div>
    <h1>Contact Us</h1>
    <p>Have questions, feedback, or suggestions? Reach out and we will respond quickly!</p>
  </div>
</section>

<!-- Contact Form -->
<div class="container">
  <div class="form-box">
    <h2>Get in Touch</h2>
    <form>
      <div class="input-group">
        <input type="text" placeholder=" " required>
        <label>Your Name</label>
      </div><br>
      <div class="input-group">
        <input type="email" placeholder=" " required>
        <label>Email Address</label>
      </div><br>
      <div class="input-group">
        <textarea placeholder=" " rows="5" required></textarea>
        <label>Your Message</label>
      </div><br>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat"><h1>24/7</h1><p>Support</p></div>
    <div class="stat"><h1>1000+</h1><p>Messages Received</p></div>
    <div class="stat"><h1>Fast</h1><p>Response Time</p></div>
  </div>
</div>

<footer>© 2026 Netflix Clone • Designed for Learning & Portfolio</footer>

</body>
</html>
